<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}">
    <title>Users</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center"> Here are our users!!</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>email</th>
                    <th> Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for users in user %}
                <tr>

                    <td>{{users.first_name}}</td>
                    <td>{{users.last_name}}</td>
                    <td>{{users.email}}</td>
                    <td>
                        <a href="/user/show/{{users.id}}">Show</a>
                        <a href="/user/edit/{{users.id}}">Edit</a>
                        <a href="/user/destroy/{{users.id}}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="/user/new" class="btn btn-primary">Add a User</a>

</body>

</html>
